<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Menu</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <main>
            <h1>Kandar Coffee</h1>
            <p class="established">Est. 2020</p>
            
            <hr>
            
            <section>
                <h2>Coffee</h2>
                <img src="./assets/coffee.jpg" alt="coffee icon">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00$</p>
                </article>

                <article class="item">
                    <p class="flavor">Carramel Machiatoo</p><p class="price">3.75$</p>
                </article>
                
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50$</p>
                </article class="item">

                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00$</p>
                </article>

                <article class="item">
                    <p class="flavor">Macha</p><p class="price">4.50$</p>
                </article>

            </section>

            <section>
                <h2>Dessert</h2>
                <img src="./assets/pie.jpg" alt="">
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50$</p>
                </article>

                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75$</p>
                </article>

                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">4.0$</p>
                </article>

                <article class="item">
                    <p class="dessert">Cinammon Roll</p><p class="price">2.50$</p>
                </article>

            </section>
        </main>

        <hr>

        <footer>
            <p><a href="">Visit our website</a></p>
            <p>	&#169; copyright Amir Ansari</p>
        </footer>
    </div>

</html>
